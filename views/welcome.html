<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Airbnb Clone</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ff5a5f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff5a5f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0484c;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to Your Airbnb</h2>
  </header>
 
  <div class="container">
    <h1>Hello, Traveler!</h1>
    <p>Discover amazing places to stay, from comfy apartments to unique homes around the world.</p>
    <a href="/explore" class="btn">Explore Listings</a>
  </div>

  <footer>
    &copy; 2025 Airbnb Clone. All rights reserved.
  </footer>
</body>
</html>
